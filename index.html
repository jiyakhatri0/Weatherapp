<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="search">
            <input id="search-data" type="text" placeholder="search city">
            <button class="btn" id="submit"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
        </div>
        <div class="weather">
            <div class="temp-display">
                <div class="condition">
                    <div class="img-container">
                        <p id="condition"></p>
                        <img id="condition-logo" src="" class="weather-icon">
                    </div>
                </div>
                <h1 id="temp_c" class="temp"></h1>
                <h2 id="city_name" class="city"></h2>
            </div>
            <div class="details">
                <div class="col1">

                    <img src="./assets/weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col1">
                    <img src="./assets/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p id="wind_speed" class="wind"></p>
                        <span id="wind_dir"></span>
                    </div>
                </div>

                <div class="col1">
                    <img src="./assets/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">feels like</p>
                        <p id="temp_feelsLike">25Â°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
