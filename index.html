<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body class="overflow-x-hidden font-sans text-gray-900">
    <main class="mb-20 space-y-8">
      <header class="m-8 flex items-center justify-between">
        <form id="search-form" class="group flex max-w-screen-lg items-center">
          <label for="search" class="sr-only">Search</label>
          <div class="relative w-[500px]">
            <div
              class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                aria-hidden="true"
                class="size-5 text-gray-400 group-focus-within:text-[#1da1f2]"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </div>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search..."
              autocomplete="off"
              class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-4 ps-10 text-lg transition-colors focus:border-[#1da1f2] focus:outline-none focus:ring-1 focus:ring-[#1da1f2] group-hover:border-[#1da1f2]"
            />
            <div class="absolute bottom-3.5 end-3.5 space-x-4">
              <kbd class="font-sans font-medium text-slate-400">
                <abbr title="Control" class="no-underline"> Ctrl </abbr>
                K
              </kbd>
              <button
                type="submit"
                class="rounded-lg bg-[#1da1f2] px-3.5 py-1.5 text-sm font-medium text-white hover:bg-[#1da1f2]/80 focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <button
          id="location-btn"
          class="disabled:focus-ring-0 group ml-auto inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white py-2.5 pl-4 pr-5 text-center text-sm font-medium hover:bg-slate-100 hover:text-[#1da1f2] focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-gray-800 disabled:focus:border-slate-200"
        >
          <svg
            id="location-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-5 group-disabled:opacity-50"
          >
            <path
              fill-rule="evenodd"
              d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            id="spinner-icon"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            viewBox="0 0 100 101"
            fill="none"
            class="hidden size-5 animate-spin fill-[#1da1f2] text-slate-200"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span id="location-btn-text" class="group-disabled:opacity-50">
            Use My Location
          </span>
        </button>
        <button
          type="button"
          id="settings-btn"
          class="group ml-8 inline-flex size-10 items-center justify-center rounded-lg bg-transparent text-sm hover:bg-slate-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 transition-transform duration-700 group-hover:rotate-180"
          >
            <path
              fill-rule="evenodd"
              d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 0 0-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 0 0-2.282.819l-.922 1.597a1.875 1.875 0 0 0 .432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 0 0 0 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 0 0-.432 2.385l.922 1.597a1.875 1.875 0 0 0 2.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 0 0 2.28-.819l.923-1.597a1.875 1.875 0 0 0-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 0 0 0-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 0 0-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 0 0-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 0 0-1.85-1.567h-1.843ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="sr-only">Settings</span>
        </button>
      </header>

      <h1 class="flex items-center justify-center text-4xl font-medium">
        <img src="#" id="weather-icon" class="mr-2 aspect-square size-16" />
        <span id="city" class="pr-8">
          <!-- Insert city name here -->
        </span>
      </h1>

      <div class="mx-4">
        <section
          class="mx-auto max-w-screen-lg rounded-3xl border border-slate-300 bg-slate-50 pb-8 pt-8"
        >
          <h2 class="mx-12 mb-2 text-xl font-semibold font-small-caps">
            Current Weather
          </h2>
          <div id="current-weather" class="px-8">
            <!-- Generate current weather data here -->
          </div>
        </section>
      </div>

      <div class="mx-4">
        <section
          class="relative mx-auto max-w-screen-lg rounded-3xl border border-slate-300 bg-slate-50 pt-8"
        >
          <h2
            class="mx-12 mb-2 flex items-center gap-4 text-xl font-semibold font-small-caps"
          >
            <span>
              Hourly Forecast
              <span class="ml-2 text-sm text-gray-500">
                <span id="current-time"></span>
                <span class="text-xs font-variant-normal">local time</span>
              </span>
            </span>

            <button
              id="scroll-to-beginning"
              class="ml-auto rounded-lg border border-slate-200 bg-white px-3.5 py-1.5 text-sm font-medium hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="mr-0.5 size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
                />
              </svg>
            </button>

            <button
              id="scroll-to-current-hour"
              class="rounded-lg border border-slate-200 bg-white px-3.5 py-1.5 text-sm font-medium hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
            >
              Scroll to now
            </button>

            <button
              id="scroll-to-end"
              class="rounded-lg border border-slate-200 bg-white px-3.5 py-1.5 text-sm font-medium hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="ml-0.5 size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="hourly-forecast"
            class="flex snap-x snap-mandatory scroll-px-4 gap-4 overflow-x-auto scroll-smooth px-8 pb-8"
          >
            <!-- Generate hourly forecast data here -->
          </div>
          <button
            id="hourly-scroll-left"
            class="absolute left-2 top-1/2 inline-flex size-12 -translate-y-1/2 transform items-center justify-center rounded-full border border-slate-200 bg-white hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="mr-0.5 size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <button
            id="hourly-scroll-right"
            class="absolute right-2 top-1/2 inline-flex size-12 -translate-y-1/2 transform items-center justify-center rounded-full border border-slate-200 bg-white hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="ml-0.5 size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </section>
      </div>

      <div class="mx-4">
        <section
          class="mx-auto max-w-screen-lg rounded-3xl border border-slate-300 bg-slate-50 pt-8"
        >
          <h2 class="mx-12 mb-2 text-xl font-semibold font-small-caps">
            Daily Forecast
          </h2>
          <div
            id="daily-forecast"
            class="flex snap-x snap-mandatory scroll-px-4 gap-4 overflow-x-auto px-8 pb-8"
          >
            <!-- Generate daily forecast data here -->
          </div>
        </section>
      </div>

      <footer class="fixed bottom-0 w-full bg-slate-200 p-2">
        <div class="flex items-center justify-center gap-4 text-xs">
          Powered by
          <a href="https://www.weatherapi.com/" title="Free Weather API"
            ><img
              src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
              alt="Weather data by WeatherAPI.com"
              class="h-8"
              border="0"
          /></a>
        </div>
      </footer>
    </main>

    <!-- Settings modal -->
    <div
      id="settings-modal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed z-50 hidden max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden backdrop-blur backdrop-brightness-75 md:inset-0"
    >
      <div
        class="relative left-1/2 top-1/2 max-h-full w-full max-w-xl -translate-x-1/2 -translate-y-1/2 p-4"
      >
        <!-- Modal content -->
        <div class="relative rounded-2xl bg-white shadow-2xl">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between rounded-t border-b border-slate-300 p-4 md:p-5"
          >
            <h3 class="text-xl font-semibold">Preferences</h3>
            <button
              id="close-settings-btn"
              type="button"
              class="ms-auto inline-flex size-8 items-center justify-center rounded-lg bg-transparent text-sm hover:bg-gray-200 hover:text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z"
                />
              </svg>

              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <!-- Modal body -->
          <div class="space-y-4 p-5 md:p-5">
            <form id="settings-form" class="space-y-6">
              <fieldset>
                <legend class="font-semibold">Temperature</legend>
                <p class="mt-1 text-sm text-gray-600">
                  Select your preferred temperature unit.
                </p>
                <div class="mt-4 space-y-2">
                  <div class="flex items-center gap-x-3">
                    <input
                      id="F"
                      name="temperature-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="F" class="block text-sm font-medium">
                      Fahrenheit (°F)
                    </label>
                  </div>
                  <div class="flex items-center gap-x-3">
                    <input
                      id="C"
                      name="temperature-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="C" class="block text-sm font-medium">
                      Celsius (°C)
                    </label>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <legend class="font-semibold">Distance</legend>
                <p class="mt-1 text-sm text-gray-600">
                  Select your preferred distance unit.
                </p>
                <div class="mt-4 space-y-2">
                  <div class="flex items-center gap-x-3">
                    <input
                      id="mi"
                      name="distance-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="mi" class="block text-sm font-medium">
                      Miles (mi)
                    </label>
                  </div>
                  <div class="flex items-center gap-x-3">
                    <input
                      id="km"
                      name="distance-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="km" class="block text-sm font-medium">
                      Kilometers (km)
                    </label>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <legend class="font-semibold">Precipitation</legend>
                <p class="mt-1 text-sm text-gray-600">
                  Select your preferred measurement unit.
                </p>
                <div class="mt-4 space-y-2">
                  <div class="flex items-center gap-x-3">
                    <input
                      id="in"
                      name="measurement-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="in" class="block text-sm font-medium">
                      Inches (in)
                    </label>
                  </div>
                  <div class="flex items-center gap-x-3">
                    <input
                      id="mm"
                      name="measurement-unit"
                      type="radio"
                      class="size-4 border-gray-300 text-[#1da1f2] focus:ring-[#1da1f2]"
                    />
                    <label for="mm" class="block text-sm font-medium">
                      Millimeters (mm)
                    </label>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <!-- Modal footer -->
          <div
            id="save-settings-btn"
            class="flex items-center rounded-b border-t border-slate-300 p-4 md:p-5"
          >
            <button
              id="cancel-settings-btn"
              type="button"
              class="grow rounded-lg border border-slate-200 bg-white px-5 py-2.5 text-sm font-medium hover:bg-slate-100 hover:text-[#1da1f2] focus:z-10 focus:border-[#1da1f2] focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
            >
              Cancel
            </button>

            <button
              type="button"
              class="ms-3 grow rounded-lg bg-[#1da1f2] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-[#1da1f2]/80 focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
